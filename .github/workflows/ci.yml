name: CI - Modular Personal Finance Tracker

on:
  push:
  pull_request:

jobs:
  test-modules:
    name: Test ${{ matrix.module }} (Node ${{ matrix.node }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
        module: [dashboard, expenses, income]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: personal-finance-tracker/${{ matrix.module }}/package-lock.json

      - name: Install dependencies
        working-directory: personal-finance-tracker/${{ matrix.module }}
        run: npm ci

      - name: Run tests
        working-directory: personal-finance-tracker/${{ matrix.module }}
        run: npm test

  build-app:
    name: Build Full Application
    runs-on: ubuntu-latest
    needs: test-modules

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        working-directory: personal-finance-tracker
        run: npm ci || npm install

      - name: Build all modules
        working-directory: personal-finance-tracker
        run: npm run build
